#eureka client 单节点配置

server:
  port: 9001
#  port: 9000
spring:
  application:
    name: spring-cloud-provider
#  security:
#    user:
#      name: root
#      password: root
eureka:
  client:
    #设置与Eureka Server交互的地址，查询服务和注册服务都需要依赖这个地址。
    #默认是http://localhost:8761/eureka ；多个地址可使用 , 分隔。
    serviceUrl.defaultZone: http://localhost:8000/eureka/

